<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Draw a digit</h1>
        <form id="digitForm">
            <canvas id="myCanvas" width="504" height="504"></canvas>
            <br>
            <label for="digit">Enter the digit (0-9) you have drawn:</label>
            <input type="text" id="digit" name="digit" pattern="[0-9]" maxlength="1" required>
            <br>
            <button id="resetBtn" type="button">Reset</button>
            <button type="submit">Submit</button>
            <br>
            <div id="successMessage">
                Success!
              </div>
            <br>              
            <div class="help-link">
                <a href="{{ url_for('index') }}">Go back to homepage</a>
            </div>
        </form>
      </div>
    
      <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
